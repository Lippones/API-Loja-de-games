<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <h1>Bem-Vindo a minha loja</h1>
    </header>
    <main>
        <div class="container">
            <div class="div-games">
                <h2>Todos os Jogos</h2>
                <ul id="games">
                    
                </ul>
            </div>
            <div class="div-novo">
                <h2>Criar novo jogo</h2>
                <div class="form">
                    <div class="item">
                        <label for="">Titulo</label>
                        <input type="text" name="title" id="title" placeholder="Titulo ">
                    </div> 
                    <div class="item">
                        <label for="">Ano</label>
                        <input type="number" name="year" id="year" placeholder="Ano"> 
                    </div>
                    <div class="item">
                        <label for="">Preço</label>
                        <input type="number" name="price" id="price" placeholder="Preço">
                    </div> 
                    <div class="item">
                        <label for="">Imagem</label>
                        <input type="text" name="image" id="image" placeholder="image"> 
                    </div>
                    <button type="button" onclick="createGame()" id="btn">Criar</button>
                </div>
                <h2>Editar jogo</h2>
                <div class="form">
                    <div class="item">
                        <label for="">ID</label>
                        <input type="number" name="idEdit" id="idEdit" placeholder="ID" readonly> 
                    </div>
                    <div class="item">
                        <label for="">Titulo</label>
                        <input type="text" name="titleEdit" id="titleEdit" placeholder="Titulo "> 
                    </div>
                    <div class="item">
                        <label for="">Ano</label>
                        <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano"> 
                    </div>
                    <div class="item">
                        <label for="">Preço</label>
                        <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço">
                    </div> 
                    <div class="item">
                        <label for="">Imagem</label>
                        <input type="text" name="imageEdit" id="imageEdit" placeholder="image"> 
                    </div>
                    <button type="button" onclick="update()" id="btn">Editar</button>
                </div>
            </div>
            
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/app.js"></script>
</html>
