<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Login Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
            </a>
            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="Google">
            </a>
            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Google">
            </a>
        </div>
        

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="email">
                <span>Email</span>
                <input type="text" id="emailLogin" name="email">
            </label>
            <label for="passoword">
                <span>Password</span>
                <input type="text" id="passwordLogin" name="password">
            </label>
            <input type="button"value="Login" id="button" onclick="login()">
        </form>
    </main>
    <section class="imagem">
        <img src="https://s4.gifyu.com/images/Resultado-de-imagen-de-sistema-solar-gif-animado.gif" alt="imagem">
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/app.js"></script>
</html>
